apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: staging
namePrefix: staging-

resources:
  - ../../base

commonLabels:
  environment: staging
  
patches:
  - nifi-values.yaml
  - gitlab-values.yaml
  - kubeflow-values.yaml
  - influxdb-values.yaml
  - librechat-values.yaml
  - loadbalancer-values.yaml
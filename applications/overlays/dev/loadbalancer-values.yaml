apiVersion: v1
kind: ConfigMap
metadata:
  name: loadbalancer-values
data:
  values.yaml: |
    loadbalancer:
      name: stackready-dev-lb
      namespace: kube-system
      
      service:
        annotations:
          service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
          service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
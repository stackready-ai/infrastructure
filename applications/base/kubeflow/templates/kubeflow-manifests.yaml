apiVersion: v1
kind: Namespace
metadata:
  name: kubeflow
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubeflow-manifests
  namespace: argocd
spec:
  destination:
    namespace: kubeflow
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/kubeflow/manifests
    targetRevision: v1.8.0
    path: example
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
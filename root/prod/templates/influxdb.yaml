{{- if .Values.applications.influxdb.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.applications.influxdb.name }}
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: {{ .Values.applications.influxdb.namespace }}
    server: {{ .Values.spec.destination.server }}
  project: {{ .Values.spec.project }}
  source:
    path: {{ .Values.applications.influxdb.path }}
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
  {{- if .Values.applications.influxdb.syncPolicy }}
  syncPolicy:
    {{- toYaml .Values.applications.influxdb.syncPolicy | nindent 4 }}
  {{- end }}
{{- end }}
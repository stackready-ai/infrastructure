environment: prod

spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/stackready-ai/infrastructure
    targetRevision: HEAD
  project: default

applications:
  nifi:
    enabled: true
    name: apache-nifi    namespace: nifi    path: applications/base/nifi
    
  gitlab:
    enabled: true
    name: gitlab    namespace: gitlab    path: applications/base/gitlab
    
  kubeflow:
    enabled: true
    name: kubeflow    namespace: kubeflow    path: applications/base/kubeflow
    
  influxdb:
    enabled: true
    name: influxdb    namespace: influxdb    path: applications/base/influxdb
    
  librechat:
    enabled: true
    name: librechat    namespace: librechat    path: applications/base/librechat
    
  loadbalancer:
    enabled: true
    name: loadbalancer    namespace: kube-system
    path: applications/base/loadbalancer